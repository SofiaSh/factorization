
<!DOCTYPE html>
<html lang="ru">
    <head>

        <title>Разложение на множители</title>

             font-family: 'Times New Roman', serif;
             font-size: 25px;
             font-style: normal;
         }

         }
        </style>
    </head>

        </form>
